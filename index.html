<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Место" class="header__logo">
    </header>
    <main class="content">
        <section class="profile content__profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards">
            <ul class="cards__info">
                <li class="cards__card">
                    <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="cards__image">
                    <h2 class="cards__title">Карачаевск</h2>
                    <button class="cards__button cards__button_like" type="button"></button>
                </li>
                <li class="cards__card">
                    <img src="./images/Elbrus.jpg" alt="Гора Эльбрус" class="cards__image">
                    <h2 class="cards__title">Гора Эльбрус</h2>
                    <button class="cards__button cards__button_like" type="button"></button>
                </li>
                <li class="cards__card">
                    <img src="./images/NSO.jpg" alt="Новосибирская область" class="cards__image">
                    <h2 class="cards__title">Новосибирская область</h2>
                    <button class="cards__button cards__button_like" type="button"></button>
                </li>
                <li class="cards__card">
                    <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="cards__image">
                    <h2 class="cards__title">Карачаевск</h2>
                    <button class="cards__button cards__button_like" type="button"></button>
                </li>
                <li class="cards__card">
                    <img src="./images/Elbrus.jpg" alt="Гора Эльбрус" class="cards__image">
                    <h2 class="cards__title">Гора Эльбрус</h2>
                    <button class="cards__button cards__button_like" type="button"></button>
                </li>
                <li class="cards__card">
                    <img src="./images/NSO.jpg" alt="Новосибирская область" class="cards__image">
                    <h2 class="cards__title">Новосибирская область</h2>
                    <button class="cards__button cards__button_like" type="button"></button>
                </li>
            </ul>
        </section>
        <article class="popup">
            <div class="popup__container">
                <button class="popup__button popup__button_close" type="button"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form" name="form-popup">
                    <input class="popup__info popup__info_type_name" type="text" placeholder="Имя" name="name">
                    <input class="popup__info popup__info_type_about-your-self" type="text" placeholder="О себе" name="about">
                    <button class="popup__button popup__button_submit" type="submit" aria-label="Сохранить">Сохранить</button>
                </form>
            </div>
        </article>
    </main>
    <footer class="footer">
        <p class="footer__title">&copy; 2021 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js"></script>
</body>

</html>
