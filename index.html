<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Место" class="header__logo">
    </header>
    <main class="content">
        <section class="profile content__profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards">
            <ul class="cards__info">
            </ul>
        </section>
        <article class="popup popup_type_profile">
            <div class="popup__container">
                <button class="popup__button popup__button_close popup__button_close-edit" type="button"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form popup__profile-form" name="form-popup" novalidate>
                    <fieldset class="popup__fieldset">
                        <input class="popup__info popup__info_type_name" type="text" placeholder="Имя" name="info-name" id="profile-name" required minlength="2" maxlength="40">
                        <span class="popup__info-error" id="profile-name-error"></span>
                        <input class="popup__info popup__info_type_about-your-self" type="text" placeholder="О себе" id="profile-about" name="info-about" required minlength="2" maxlength="200">
                        <span class="popup__info-error" id="profile-about-error"></span>
                        <button class="popup__button popup__button_submit" type="submit" aria-label="Сохранить">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </article>
        <article class="popup popup-add">
            <div class="popup__container">
                <button class="popup__button popup__button_close popup__button_close_add" type="button" aria-label="Закрыть"></button>
                <h3 class="popup__title">Новое место</h3>
                <form class="popup__form popup__form_type_add" name="photo" novalidate>
                    <fieldset class="popup__fieldset">
                        <input class="popup__info popup__info_type_title" type="text" placeholder="Название" name="name" id="card-name" required minlength="2" maxlength="30">
                        <span class="popup__info-error" id="card-name-error" role="status" aria-live="polite"></span>
                        <input class="popup__info popup__info_type_url" type="url" placeholder="Ссылка на картинку" name="url" id="card-link" required>
                        <span class="popup__info-error" id="card-link-error" role="status" aria-live="polite"></span>
                        <button class="popup__button popup__button_submit" type="submit">Создать</button>
                    </fieldset>
                </form>
            </div>
        </article>
        <article class="popup popup_type_profile popup_type_fullscreen">
            <div class="popup__fullscreen-container">
                <button type="button" class="popup__button popup__button_close popup__button_close-fullscreen"></button>
                <img src="#" alt="" class="popup__fullscreen-image">
                <p class="popup__fullscreen-text"></p>
            </div>
        </article>
    </main>
    <footer class="footer ">
        <p class="footer__title ">&copy; 2021 Mesto Russia</p>
    </footer>
    <template class="template-cards">
        <div class="cards__card">
            <img class="cards__image" src="#" alt="#">
            <button class="cards__button cards__button_delete" type="button"></button>
            <h2 class="cards__title"></h2>
            <button class="cards__button cards__button_like" type="button"></button>
        </div>
    </template>
    <script src="./scripts/index.js "></script>
    <script src="./scripts/validate.js "></script>

</body>

</html>
